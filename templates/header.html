{% load static %}
<header id="header" class="header sticky-top">

  <div class="topbar d-flex align-items-center light-background">
    <div class="container d-flex justify-content-center justify-content-md-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-phone d-flex align-items-center ms-4"><span>+254 112 864 979</span></i>
      </div>
      <div class="social-links d-none d-md-flex align-items-center">
        <a href="{% url 'airways_app:register' %}" class=" ">Register</a>
        <a href="{% url 'airways_app:login' %}" class=" ">Login</a>
        <a href="#" class="twitter"><i class="bi bi-twitter-x"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
      </div>
    </div>
  </div><!-- End Top Bar -->

  <div class="branding d-flex align-items-cente">

    <div class="container position-relative d-flex align-items-center justify-content-between">
      <a href="{% url 'airways_app:home' %}" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1 class="sitename">Mark Airlines</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{% url 'airways_app:home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
          <li><a href="{% url 'airways_app:about' %}" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a></li>
          <li><a href="{% url 'airways_app:services' %}" class="{% if request.resolver_match.url_name == 'services' %}active{% endif %}">Services</a></li>
          <li><a href="{% url 'airways_app:team' %}" class="{% if request.resolver_match.url_name == 'team' %}active{% endif %}">Team</a></li>
          <li><a href="{% url 'airways_app:pricing' %}" class="{% if request.resolver_match.url_name == 'pricing' %}active{% endif %}">Pricing</a></li>
          <li><a href="{% url 'airways_app:booking' %}" class="{% if request.resolver_match.url_name == 'booking' %}active{% endif %}">Booking</a></li>
          <li><a href="{% url 'airways_app:contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
          <li><a href="{% url 'airways_app:appointment' %}" class="{% if request.resolver_match.url_name == 'appointment' %}active{% endif %}">Appointment</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>

  </div>

</header>
